    <h1>Okroshka</h1>
    <img src="https://mountolympuspurefoods.com/staging/wp-content/uploads/2018/01/main_b_okroshka-russian-summer-soup.jpeg" alt="okroshka">
    <h2>Description</h2>
    <p>Okroshka is a traditional Ukrainian soup that is served cold.
        It's usually made on the basis of either whey or kvass.
        It includes a mixture of fresh vegetables and sausages.
        Okroshka is normally a summer dish and is often served at Easter.</p>
